<div class="markdown-body " >
<font size="3">
<p>具体查询操作流程如下：</p>
<ol>
<li>打开个税查询页面，如图1所示。</li>
<li>在图1界面上，选择查询人员所在的省份城市。</li>
<li>在“身份证/手机号”两种账号类型中，选择查询的账号类型，例如选择身份证。</li>
<li>在身份证号输入框内，填写查询的身份证号码。</li>
<li>在密码输入框内，输入对应的账号密码。</li>
<li>点击“查询”按钮，提交工单。</li>
<li>提示“预计查询时间较长，请稍后在工单历史查询结果”。</li>
<li>另外，若是需要清除输入的数据，可以点击“重置”按钮，清除数据。</li>
</ol>
</font><br />

</div></body></html>
